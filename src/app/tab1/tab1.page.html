<ion-header>
  <ion-toolbar>
    <ion-title>Location Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar type="text" (ionInput)="onSearchChange($event)" [(ngModel)]="search_term"></ion-searchbar>

  <ion-list *ngIf="auto_complete_options.length > 0">
    <ion-item *ngFor="let option of auto_complete_options">
      {{ option.full_location }}
    </ion-item>
  </ion-list>
</ion-content>
